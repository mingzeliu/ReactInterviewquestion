<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <form class="form">
        <div class="first-line">
          <div class="inner-form">
            <div class="label">Your full given name:</div>
            <input type="text" />
          </div>
        </div>
        <div class="second-line">
          <div class="inner-form">
            <div class="label">Date of Birth</div>
            <input type="date" />
          </div>
          <div class="inner-form">
            <div class="label">Country of residence or citizenship:</div>
            <input type="text" />
          </div>
        </div>
        <div class="third-line">
          <div class="inner-form">
            <div class="label">What school do you plan to attend?</div>
            <input type="text" />
          </div>
        </div>
        <div class="fourth-line">
          <div class="inner-form">
            <div class="label">
              Please take a moment to describe your intended area of study:
            </div>
            <textarea></textarea>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
